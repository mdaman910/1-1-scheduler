<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1x1 Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>1x1 Scheduler</h1>
        
        <div class="section">
            <h2>Select Area of Interest</h2>
            <select id="areaOfInterest">
                <option value="AI">Artificial Intelligence</option>
                <option value="WebDev">Web Development</option>
                <option value="DataSci">Data Science</option>
                <option value="DataSci">Machine learning</option>
                <option value="DataSci">Java Developer</option>
            </select>
        </div>
        
        <div class="section">
            <h2>Select Preferred Mentor (Optional)</h2>
            <select id="preferredMentor">
                <option value="none">Any Available Mentor</option>
                <option value="Md Aman">Md Aman</option>
                <option value="Kahkasha Naaz">Kahkasha Naaz</option>
            </select>
            <p>Choosing a specific mentor will incur an additional fee.</p>
        </div>
        
        <!-- Duration Selection -->
        <div class="section">
            <h2>Select Session Duration</h2>
            <select id="sessionDuration">
                <option value="30">30 Minutes - ₹2000</option>
                <option value="45">45 Minutes - ₹3000</option>
                <option value="60">60 Minutes - ₹4000</option>
            </select>
        </div>
        
        <!-- Display Cost -->
        <div class="section">
            <h2>Total Cost</h2>
            <p id="totalCost">₹2000</p>
        </div>

        <!-- Payment Button -->
        <button id="payButton">Proceed to Payment</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
